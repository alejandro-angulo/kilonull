{% extends 'kilonull/base.html' %}
{% block head_title %}{{ post.title }}{% endblock %}
{% block body_classes %}single-post post-{{ post.id }} post-{{ post.slug }}{% endblock %}

{% block content %}
  <div class="post">
    <h2>{{ post.title }}</h2>
    <p class="meta text-muted">{{ post.published }} ({{ post.slug }})</p>
    {{ post.body_html|safe }}
  </div>
{% endblock %}
